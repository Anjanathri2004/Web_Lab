<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Service Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f0;
            padding-bottom: 60px; /* Add padding at the bottom */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            height: 50px;
        }
    </style>

    <script>
      function validateForm() {
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const phone = document.getElementById('phone').value.trim();
          const hardwareType = document.getElementById('hardwareType').value;
          const issueDescription = document.getElementById('issueDescription').value.trim();
          const serviceDate = document.getElementById('serviceDate').value;
          const aadhar = document.getElementById('aadhar').value.trim();
          const proof = document.getElementById('proof').value;
          const homeServiceYes = document.getElementById('homeServiceYes').checked;
          const homeServiceLocation = document.getElementById('homeServiceLocation').value.trim();

          if (name === '') {
              alert('Name is required.');
              return false;
          }

          const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
          if (email === '') {
              alert('Email is required.');
              return false;
          } else if (!email.match(emailPattern)) {
              alert('Please enter a valid email address.');
              return false;
          }

          const phonePattern = /^[0-9]{10}$/;
          if (phone === '') {
              alert('Phone number is required.');
              return false;
          } else if (!phone.match(phonePattern)) {
              alert('Please enter a valid 10-digit phone number.');
              return false;
          }

          if (hardwareType === '') {
              alert('Please select your hardware type.');
              return false;
          }

          if (issueDescription === '') {
              alert('Please describe the issue.');
              return false;
          }

          if (serviceDate === '') {
              alert('Service date is required.');
              return false;
          }

          const aadharPattern = /^[0-9]{12}$/;
          if (aadhar === '') {
              alert('Aadhar number is required.');
              return false;
          } else if (!aadhar.match(aadharPattern)) {
              alert('Please enter a valid 12-digit Aadhar number.');
              return false;
          }

          if (proof === '') {
              alert('Please upload your ID proof.');
              return false;
          }

          if (homeServiceYes && homeServiceLocation === '') {
              alert('Please specify your location for home service.');
              return false;
          }

          alert('Form submitted successfully!');
          return true;
      }

      function toggleLocationField() {
          const homeServiceYes = document.getElementById('homeServiceYes').checked;
          const locationField = document.getElementById('locationField');
          if (homeServiceYes) {
              locationField.style.display = 'block';
          } else {
              locationField.style.display = 'none';
          }
      }
    </script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Hardware Service Request Form</h2>

    <form id="serviceForm" onsubmit="return validateForm()" class="needs-validation">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
        </div>

        <div class="mb-3">
            <label for="hardwareType" class="form-label">Hardware Type:</label>
            <select id="hardwareType" name="hardwareType" class="form-select">
                <option value="">Select</option>
                <option value="laptop">Laptop</option>
                <option value="printer">Printer</option>
                <option value="desktop">Desktop</option>
                <option value="scanner">Scanner</option>
                <option value="Game Controller">Game Controller</option>
                <option value="Television">TV</option>
                <option value="Camera">Camera</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="issueDescription" class="form-label">Issue Description:</label>
            <textarea id="issueDescription" name="issueDescription" rows="4" class="form-control" placeholder="Describe the issue"></textarea>
        </div>

        <div class="mb-3">
            <label for="serviceDate" class="form-label">Preferred Service Date:</label>
            <input type="date" id="serviceDate" name="serviceDate" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Do you require home service?</label><br>
            <input type="radio" id="homeServiceYes" name="homeService" value="yes" onclick="toggleLocationField()"> Yes
            <input type="radio" id="homeServiceNo" name="homeService" value="no" onclick="toggleLocationField()"> No
        </div>

        <div class="mb-3" id="locationField" style="display: none;">
            <label for="homeServiceLocation" class="form-label">Location for Home Service:</label>
            <input type="text" id="homeServiceLocation" name="homeServiceLocation" class="form-control" placeholder="Enter your location">
        </div>

        <div class="mb-3">
            <label for="aadhar" class="form-label">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" class="form-control" placeholder="Enter your 12-digit Aadhar number" maxlength="12">
        </div>

        <div class="mb-3">
            <label for="proof" class="form-label">Please upload your ID proof:</label>
            <input type="file" id="proof" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<footer>
    <p>Â© 2024 Electronic Devices Information</p>
</footer>

</body>
</html>
