<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Header and 25% / 75% Columns</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .col-25 {
            width: 25%;
        }
        .col-75 {
            width: 75%;
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>INDEX PAGE FOR LAB EXERCISES</caption>
        <thead>
            <tr>
                <th class="col-25">EXERCISE NUMBER</th>
                <th class="col-75">LINK TO THE EXERCISE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>EXERCISE 1</td>
                <td><a href="https://github.com/Anjanathri2004/Web_Lab/blob/main/Ex1_image_mapping.html" target="_blank">https://github.com/Anjanathri2004/Web_Lab/blob/main/Ex1_image_mapping.html </td>
            </tr>
            <tr>
                <td>EXERCISE 2</td>
                <td><a href="https://github.com/Anjanathri2004/Web_Lab/blob/main/Ex2_CSS.html" target="_blank">https://github.com/Anjanathri2004/Web_Lab/blob/main/Ex2_CSS.html</a></td>
                
            </tr>
        </tbody>
    </table>

</body>
</html>
