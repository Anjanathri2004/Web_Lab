<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Flavors Restaurant Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333333;
        }
        
        /* Label and input styling */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666666;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Order Form</h1>
        <form action="OrderFormServlet" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="cuisine">Cuisine:</label>
            <select id="cuisine" name="cuisine" required>
                <option value="">Select a dish</option>
                <option value="Pizza">Pizza</option>
                <option value="Spaghetti">Spaghetti</option>
                <option value="Risotto">Risotto</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="20" required>
            
            <label for="sessionTracking">Session Tracking Method:</label>
            <select id="sessionTracking" name="sessionTracking" required>
                <option value="cookies">Cookies</option>
                <option value="hiddenFields">Hidden Fields</option>
                <option value="urlRewriting">URL Rewriting</option>
                <option value="httpSession">HttpSession</option>
            </select>
            
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
