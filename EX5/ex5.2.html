
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warranty Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      color: #555;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
    }
    .form-group textarea {
      resize: vertical;
      height: 80px;
    }
    .form-group input[type="file"] {
      padding: 5px;
    }
    .submit-btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    #responseContainer {
      margin-top: 20px;
      text-align: center;
    }
    #receiptImage {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Warranty Registration Form</h2>
  <form action="form" method="POST" enctype="multipart/form-data">
    
    <!-- Product Information -->
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="product_name" required>
    </div>
    <div class="form-group">
      <label for="serial-number">Serial Number</label>
      <input type="text" id="serial-number" name="serial_number" required>
    </div>
    
    <!-- Purchase Details -->
    <div class="form-group">
      <label for="purchase-date">Date of Purchase</label>
      <input type="date" id="purchase-date" name="purchase_date" required>
    </div>
    <div class="form-group">
      <label for="purchase-location">Purchase Location</label>
      <input type="text" id="purchase-location" name="purchase_location" required>
    </div>
    
    <!-- User Information -->
    <div class="form-group">
      <label for="user-name">User's Name</label>
      <input type="text" id="user-name" name="user_name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <!-- Upload Purchase Receipt -->
    <div class="form-group">
      <label for="receipt">Upload Purchase Receipt</label>
      <input type="file" id="receipt" name="receipt" accept="image/*, .pdf" required>
    </div>
    
    <button type="submit" class="submit-btn">Submit Registration</button>
  </form>
  
  <div id="responseContainer"></div>
</div>

</body>
</html>
